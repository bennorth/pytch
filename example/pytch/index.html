<!DOCTYPE html>
<html>
  <head>
    <title>Pytch</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="//ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="skulpt.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="skulpt-stdlib.js" type="text/javascript" charset="utf-8"></script>
    <script src="pytch-gui.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="jquery.dropdown.js"></script>
    <link type="text/css" rel="stylesheet" media="screen" href="pytch-gui.css">
    <link type="text/css" rel="stylesheet" href="jquery.dropdown.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  </head>
  <body>
    <h1>Pytch</h1>

    <div id="editor-menubar">
      <p>
        <span class="menu-elt">
          Examples&nbsp;&#x25bc;
        </span>
        <span class="menu-elt" id="build-button">BUILD</span>
      </p>
    </div>

    <div id="jq-dropdown-examples" class="jq-dropdown jq-dropdown-tip">
      <ul class="jq-dropdown-menu"><!-- will be filled in on load by JS --></ul>
    </div>

    <div style="float:right">
      <div>
        <div id="green-flag"></div>
        <div id="red-stop"></div>
      </div>
      <canvas id="pytch-canvas" width="480" height="360"></canvas>
    </div>

    <div id="editor-and-controls">
      <div id="editor"></div>
      <div id="code-change-indicator" style="display:none;"><p>You have changed your code &mdash;
        click the <span class="button">BUILD</span> button to refresh your project.</p></div>
    </div>
  </body>
</html>
